<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //新建变量，res值为向下获取整数，在向下获取整数的括号中添加Math.random()这个
        //随机抽取整数，在()后面添加*7是随机抽取0~7的整数。
        //最后输出res，进入页面刷新后即可随机抽取整数
        var res=Math.floor(Math.random()*7);
        document.write(res);
    </script>
</body>
</html>
