<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <style> </style>
</head>
<body>
        <div id="app">
            <!-- fieldset将所有表单内容组合起来 -->
                <fieldset> 
                        <legend>学生列表</legend>
                            <label for="name">姓名</label>
                            <input type="text" id="name" placeholder="请输入学生姓名" v-model="newPerson.name">
                            <label for="age">年龄</label>
                            <input type="text" id="age" placeholder="请输入学生年龄" v-model="newPerson.age">
                            <label for="gender">性别</label>
                            <select name="" id="gender" v-model="newPerson.gender">
                            <option value="男" selected>男</option>
                            <option value="女">女</option>
                            </select>
                            <label type="number" id="nu">成绩</label>
                            <input type="text" id="tel" placeholder="请输入学生成绩" v-model="newPerson.tel">
                            <button @click="createNewPerson" class="btn btn-primary">创建学生信息</button>
                    </fieldset>
                
                <table class="table table-primary">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>成绩</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(p, index) in persons">
                        <td>{{ p.name }}</td>
                        <td>{{ p.gender }}</td>
                        <td>{{ p.age }}</td>
                        <td>{{ p.results }}</td>
                        <td>
                            <button @click="delPerson(index)" class="btn btn-primary">删除</button>
                            <button type="submit" class="btn btn-info" @click="fix">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                
                </div>
                
                
                
                <script>
                    // 创建Vue的实例
                    let app = new Vue({
                        el: '#app',
                        data: {
                            persons: [
                                {name: '王崇昂', age: 0, gender: '未知', tel: '0'},
                            ],
                            newPerson: {
                                name: '',
                                age: 18,
                                gender: 'female',
                                tel: ''
                            }
                        },
                        methods: {
                            createNewPerson() {
                                // 验证
                                if (this.newPerson.name == '') {
                                    alert('姓名不能为空');
                                    return;
                                }
                                // 插入
                                this.persons.push(this.newPerson);
                                // 清空
                                this.newPerson = {
                                    name: '',
                                    age: 18,
                                    gender: 'male',
                                    tel: ''
                                }
                            },
                            
                            delPerson: function (index) {
                                this.persons.splice(index, 1)
                            },
                            //修改
                            fix(){
                                var n = "#nu";
                                var q = 0;
                                q = n;
                                console.log(q);

                            }
	                             }
                    })
                </script>
</body>
</html>
