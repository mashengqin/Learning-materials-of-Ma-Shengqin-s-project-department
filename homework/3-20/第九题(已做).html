<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 4px solid red;
        }
        h1{
            margin: 0 auto;
            margin-left: 15px;
            margin-top: 20px;
        }
        button{
            margin-left: 30px;
        }
    </style>
</head>
<div><h1></h1></div>
<button>开始</button>
<body>
    <script>
        var but = document.querySelector("button");
        var h1 = document.querySelector("h1");
        var str=["小明","小李","小红"];
        but.onclick = function(){
        var q=Math.floor(Math.random()*str.length);
        h1.innerHTML = str[q];
        }
    </script>
</body>
</html>
