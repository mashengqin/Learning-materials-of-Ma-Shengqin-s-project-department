<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //使用冒泡排序升序排列此数组
        //[5,50,6,11,18,62,31,52,19]
        //创建一个数组名为arr
        var arr=[5,50,6,11,18,62,31,52,19];
        //创建一个for循环，在循环中新建一个变量i，变量i的值为0；
        //判定变量i小于数组arr的长度减去轮回的次数
        for(var i=0;i<arr.length-1;i++){   //控制每一轮循环的次数
            //然后执行下个for循环，第二个for循环的变量为j，值为0；
            //判断当j小于数组arr的长度减去轮回次数再减去索引值时
            for(var j=0;j<arr.length-1-i;j++){  //控制每一轮的比较次数、
        //执行if判断语句，当arr[j]中j等于0时，应该于arr[j+1]比较
        //当前边的arr[j]比后面的arr[j+1]大时，给arr[j]调换位置到
        //大于号的左边，所以新建变量remp等于arr[j]，将arr[j]等于arr[j+1]时，
        //arr[j+1]就等于变量remp，这样就完成了调换
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        //最后输出arr，结果就是升序排列这串数字
        console.log(arr);
    </script>
</body>
</html>
