<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <h1></h1>
</head>
<body>
    <script>
       //显示当前时间
       function setTimeout(){
       var h1 = document.querySelector("h1");    
       var time = new Date();
       h1.innerHTML = time;
       }
       setTimeout();
       setInterval(setTimeout,1000);

    </script>
</body>
</html>
