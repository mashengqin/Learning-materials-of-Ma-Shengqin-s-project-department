<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .qq{
            list-style: none;
        }
        .qq li{
            float: left;
            border: 1px solid red;
            width: 20px;
            height: 20px;
            text-align: center;
        }
    </style>
</head>
<img src="1_01.jpg" alt="">
<ul class="qq">
    <li class="one">1</li>
    <li class="two">2</li>
    <li class="tree">3</li>
    <li class="frow">4</li>
    <li class="fix">5</li>
</ul>
<body>
    <script>
    var img = document.querySelector("img");
    var btn = document.querySelector(".one");
    btn.onclick = function(){
        img.src = "1_01.jpg";
    }
    var img = document.querySelector("img");
    var btn = document.querySelector(".two");
    btn.onclick = function(){
        img.src = "2_01.jpg";
    }
    var img = document.querySelector("img");
    var btn = document.querySelector(".tree");
    btn.onclick = function(){
        img.src = "3_01.jpg";
    }
    var img = document.querySelector("img");
    var btn = document.querySelector(".frow");
    btn.onclick = function(){
        img.src = "4_01.jpg";
    }
    var img = document.querySelector("img");
    var btn = document.querySelector(".fix");
    btn.onclick = function(){
        img.src = "5_01.jpg";
    }
    </script>
</body>
</html>
